<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>


    <div class="container-fluid">

        <h1 class="row">Login here</h1>

        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <button onclick="login()">Login</button>
                <button onclick="getDashboard()">Get Dashboard</button>
                <button onclick="getSettings()">Get Settings</button> <!-- button for settings -->
            </div>
        </main>
        
    </div>

    <script>
        function login() {
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };
            axios.post('/api/login', data)
                .then(res => {
                    console.log(res);
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    if (res && res.data && res.data.success) {
                        const token = res.data.token;
                        localStorage.setItem('jwt', token);
                        getDashboard();
                    }
                });
        }

        function getDashboard() {
            const token = localStorage.getItem('jwt');
            axios.get('/api/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(res => {
                    if (res && res.data && res.data.success) {
                        document.querySelector('h1.row').innerHTML = 'dashboard';
                        document.querySelector('main').innerHTML = res.data.myContent;
                        history.pushState({ page: 'dashboard' }, 'Dashboard', '/dashboard');
                        var btn = document.createElement("Button");
                        btn.innerHTML = "Settings";
                        btn.setAttribute('onclick', 'getSettings();');
                        document.querySelector('main').appendChild(btn);
                    } 
                });
        }

        function getSettings() {
        const token = localStorage.getItem('jwt');
        axios.get('/api/settings', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => {
                if (res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerHTML = 'settings';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    history.pushState({ page: 'settings' }, 'Settings', '/settings');                    
                } 
            })
            .catch(error => {
                // Handle unauthorized access or other errors
                if (error.response && error.response.status === 401) {
                    // Clear token from localStorage and reload the page to go back to login
                    localStorage.removeItem('jwt');
                    window.location.href = '/';
                }
            });
        }

        function onLoad() {
            const path = window.location.pathname;

            if (path === '/dashboard') {
                getDashboard();
            } else if (path === '/settings') {
                getSettings();
            }

            // Listen for back/forward navigation events
            window.onpopstate = function(event) {
                const path = window.location.pathname;
                if (path === '/dashboard') {
                    getDashboard();
                } else if (path === '/settings') {
                    getSettings();
                }
            };
        }
        onLoad();
    </script>
</body>

</html>
